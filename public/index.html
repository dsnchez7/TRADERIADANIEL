<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnÃ¡lisis TÃ©cnico con IA âœ¨</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(white 1px, transparent 1px),
                  radial-gradient(white 1px, transparent 1px);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
      animation: stars 20s linear infinite;
    }

    @keyframes stars {
      from { background-position: 0 0, 25px 25px; }
      to { background-position: -50px -50px, -25px -25px; }
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffcc;
    }

    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #00ffcc;
      color: black;
      cursor: pointer;
    }

    img {
      margin-top: 20px;
      max-width: 90%;
      border: 1px solid #00ffcc;
      border-radius: 10px;
    }

    #error {
      color: #ff4d4d;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>AnÃ¡lisis TÃ©cnico con IA ðŸ”®</h1>
    <input type="text" id="symbol" placeholder="Ej: ETHUSDT" />
    <select id="timeframe">
      <option value="60">1 Hora</option>
      <option value="240">4 Horas</option>
      <option value="D">Diario</option>
    </select>
    <button onclick="analizar()">Analizar</button>
    <p id="error"></p>
    <img id="resultado" style="display:none;" />
  </div>

  <script>
    async function analizar() {
      const symbol = document.getElementById("symbol").value.trim();
      const timeframe = document.getElementById("timeframe").value;
      const error = document.getElementById("error");
      const resultado = document.getElementById("resultado");

      error.textContent = '';
      resultado.style.display = 'none';

      try {
        const res = await fetch('/api/captura', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ symbol, timeframe })
        });

        if (!res.ok) throw new Error('No se pudo generar el grÃ¡fico');

        const blob = await res.blob();
        resultado.src = URL.createObjectURL(blob);
        resultado.style.display = 'block';
      } catch (err) {
        error.textContent = err.message;
      }
    }
  </script>
</body>
</html>
